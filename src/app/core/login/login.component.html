

<form
  [formGroup]="form"
  (ngSubmit)="submit(form)">

  <mat-card class="form-card">

    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" placeholder="email@email.com"
          matInput
          formControlName="email">
        <mat-icon matSuffix>email</mat-icon>

        <mat-error
          *ngIf="showError('email') && getError('email', 'required')">
          Email is required
        </mat-error>

        <mat-error
          *ngIf="showError('email') && getError('email', 'email')">
          Formato de email no valido
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input placeholder="password"
          matInput
          [type]="viewPassword ? 'text' : 'password'"
          minlength="8"
          formControlName="password">
        <mat-icon class="password-icon"
          matSuffix
          (click)="toogleViewPassword()"
        >
          {{ viewPassword ? 'visibility_off' : 'visibility' }}
        </mat-icon>

        <mat-error
          *ngIf="showError('password') && getError('password', 'minlength')">
          Minimo {{ getError('password', 'minlength').requiredLength }} : actual {{ getError('password', 'minlength').actualLength }}
        </mat-error>

        <mat-error
          *ngIf="showError('password') && getError('password', 'required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="remember">Remember me!</mat-checkbox>

    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button color="primary"
        [disabled]="form.status !== 'VALID'"
        type="submit">
        LOGIN
      </button>
    </mat-card-actions>

    <div class="spinner-content"
      *ngIf="isLoad">
      <mat-spinner></mat-spinner>
    </div>


  </mat-card>

</form>
